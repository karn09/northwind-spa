<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="/public/css/main.css" media="screen" title="no title" charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Northwind SPA</title>
</head>

<body ng-app="list">
  <div class="container" ng-controller="listCtrl">
    <div class="row">
      <div class="col-lg-12 page-header">
        <h1>Northwind SPA</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 panel panel-default">
        <p>
          {{error}}
        </p>
        <form class="panel-body">
          <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="Name" ng-model="form.name">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="priority" placeholder="Priority" ng-model="form.priority">
          </div>
          <button class="btn btn-primary" ng-click="saveData()">Save</button>
        </form>
      </div>
    </div>

    <div class="row" ng-hide="list.length === 0">
      <div class="col-lg-12 panel panel-default">
        <div class="panel-body">
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="(idx, item) in list">
              {{item.name}}
              <div class="pull-right">
                <button ng-hide="idx === 0" class="btn btn-xs" type="button" name="up" ng-click="moveUp(item, idx)"><span class="glyphicon glyphicon-arrow-up"></span></button>
                <button ng-hide="idx === list.length - 1" class="btn btn-xs" type="button" name="down" ng-click="moveDown(item, idx)"><span class="glyphicon glyphicon-arrow-down"></span></button>
                <button class="btn btn-xs" type="button" name="remove" ng-click="removeItem(item._id)"><span class="glyphicon glyphicon-remove"></span></button>
                <span class="badge">{{item.priority}}</span>
              </div>
            </li>
          </ul>


        </div>
      </div>
    </div>
  </div>
</body>
<script src="/vendor/angular/angular.min.js" charset="utf-8"></script>
<script src="/public/javascript/app.js" charset="utf-8"></script>

</html>
